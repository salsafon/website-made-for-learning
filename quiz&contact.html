<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DinoWorld - Quiz & Contact</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-success text-white text-center py-3">
    <h1>Quiz & Contact</h1>
  </header>
  <nav id="skip">
    <h2 class="visually-hidden">Skip to main content</h2>
    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>
  </nav>  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DinoWorld</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="species.html">Species</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="quiz&contact.html">Quiz & Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main id="main-content" class="container my-4">
    <section>
      <h2 class="text-center">Mini Quiz</h2>
      <form class="mb-4" action="mailto:brktbck@gmail.com" method="post" enctype="text/plain">
        <div class="mb-3">
          <label for="favorite" class="form-label">What is your favorite dinosaur and why?</label>
          <textarea id="favorite" name="favorite" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Do you like dinosaurus?</label>
          <div class="form-check form-check-inline">
            <input type="radio" id="extinct-yes" name="extinct" value="yes" class="form-check-input">
            <label for="extinct-yes" class="form-check-label">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="extinct-no" name="extinct" value="no" class="form-check-input">
            <label for="extinct-no" class="form-check-label">No</label>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="subscribe" name="subscribe" class="form-check-input">
          <label for="subscribe" class="form-check-label">Subscribe to our newsletter</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>

      <h2 class="text-center">Contact Form</h2>
      <form class="mb-4" action="mailto:brktbck@gmail.com" method="post" enctype="text/plain">
        <div class="mb-3">
          <label for="name" class="form-label">Your name</label>
          <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your message</label>
          <textarea id="message" name="message" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </section>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 DinoWorld. All rights reserved.</p>
  </footer>
  <!-- Add Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
